	configliststudyitems = ["minecraft:paper;400;100", "minecraft:book;600;10"]
	#酒馆客人需求物品 
	configlistrecruitmentitems = ["minecraft:hay_block;3", "minecraft:book;2", "minecraft:enchanted_book;9", "minecraft:diamond;9", "minecraft:emerald;8", "minecraft:baked_potato;1", "minecraft:gold_ingot;2", "minecraft:redstone;2", "minecraft:lapis_lazuli;2", "minecraft:cake;11", "minecraft:sunflower;5", "minecraft:honeycomb;6", "minecraft:quartz;3"]
	#低权重矿物列表，矿工更少地获得列表内的矿物 (参考 ”矿物权重“选项) 格式: 方块! 权重 
	luckyores = ["minecraft:coal_ore!32", "minecraft:cobblestone!96", "minecraft:iron_ore!16", "minecraft:gold_ore!8", "minecraft:redstone_ore!4", "minecraft:lapis_ore!2", "minecraft:diamond_ore!1", "minecraft:emerald_ore!1"]
	#附魔师经验值系数(附魔师能从市民处获得比市民更多/更少的经验)。 [默认：2.000000，最小：1.000000，最大：10.000000
	#Range: 1.0 ~ 10.0
	enchanterexperiencemultiplier = 2.0
	#林务员种植、采伐树木的区块大小：1~8。 [默认：5，最小：1，最大：8]
	#Range: 1 ~ 8
	dynamictreeharvestsize = 5
	#T2 级别的渔夫小屋可使用的未附魔鱼竿最大耐久偏移量，偏移量基于铁质工具的耐久(250)。如果使用了热力基本 (Thermal Foundation) Mod，则比较值需要额外 +6。T3 级别的小屋可以使用任意耐久的未附魔鱼竿，只要渔夫不会因此受到伤害。这个值一旦低于 -250，则只允许使用我的世界的原版鱼竿，除非 T1 设置了允许。 [默认：6，最小：-249，最大：250000]
	#Range: -249 ~ 250000
	fishingroddurabilityadjustt2 = 6
	#T1 级别的渔夫小屋可使用的未附魔鱼竿最大耐久偏移量，偏移量基于其他木质工具的耐久(59)。我的世界的原版鱼竿将始终可用，但是其他鱼竿替代品需要 +6 的偏移量。默认值最大允许到热力基本 (Thermal Foundation) Mod 的银质工具耐久 (80)。这个值一旦低于 -59，则只允许使用原版鱼竿。 [默认：22，最小：-58，最大：250000]
	#Range: -58 ~ 250000
	fishingroddurabilityadjustt1 = 22
	#所有市民可能发生的疾病、名称、频率以及相应的治疗药物。 
	diseases = ["Influenza,100,minecraft:carrot,minecraft:potato", "Measles,10,minecraft:dandelion,minecraft:kelp,minecraft:poppy", "Smallpox,1,minecraft:honey_bottle,minecraft:golden_apple"]
	#开启建筑物库存的调试。 [默认: false]
	debuginventories = false

#所有与寻路有关的配置
[pathfinding]
	#更详细的寻路调试信息 [默认：0，最小：0，最大：10]
	#Range: 0 ~ 10
	pathfindingdebugverbosity = 0
	#市民会去使用最短多少格连续的铁轨。 [默认：8，最小：5，最大：100]
	#Range: 5 ~ 100
	minimumrailstopath = 8
	#用于寻路的线程数量。 [默认：2，最小：1，最大：10]
	#Range: 1 ~ 10
	pathfindingmaxthreadcount = 4

#所有与请求系统有关的配置
[requestSystem]
	#是否显示请求系统的调试信息？出现问题时建议开启。 [默认: false]
	enabledebuglogging = false
	#请求系统对可重试的请求执行多少次请求。值越大，服务器负载越高。 [默认：3，最小：1，最大：10]
	#Range: 1 ~ 10
	maximalretries = 3
	#请求系统对可重试请求的请求的间隔(单位为 Tick)，降低会增加服务器负载。 [默认：1200，最小：30，最大：10000]
	#Range: 30 ~ 10000
	delaybetweenretries = 1200
	#当一个需要玩家介入的请求产生时，请求系统是否尝试去处理这一请求？ [默认: false]
	creativeresolve = false
	#是否允许玩家使用 /mc colony requestsystem-reset 命令？ [默认: false]
	canplayeruseresetcommand = false

