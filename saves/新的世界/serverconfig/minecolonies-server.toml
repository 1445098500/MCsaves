#所有的配置选项都与核心玩法有关
[gameplay]
	#初始市民数量 [默认：4，最小：1，最大：10]
	#Range: 1 ~ 10
	initialcitizenamount = 4
	#是否允许在施工中的建筑物周围放置施工围栏？ [默认: true]
	builderplaceconstructiontape = true
	#玩家是否可以无限放置补给船/营地？ [默认: false]
	allowinfinitesupplychests = false
	#是否允许玩家弃用他的殖民地并创造新的殖民地？注意：这可能会出现未知的问题！ [默认: false]
	allowinfinitecolonies = false
	#是否允许在其他维度创建殖民地？ [默认: true]
	allowotherdimcolonies = true
	#如果一个殖民地的人口数低于最初的市民数，则使用此项的重生间隔。 [默认：60，最小：10，最大：600]
	#Range: 10 ~ 600
	citizenrespawninterval = 20
	#单殖民地最大市民数量 [默认：250，最小：4，最大：500]
	#Range: 4 ~ 500
	maxcitizenpercolony = 500
	#是否允许建筑工和矿工不消耗资源进行工作？(这也会使矿工停止生产资源) [默认: false]
	builderinfiniteresources = false
	#一个殖民地是否最多只有一个仓库？ [默认: false]
	limittoonewarehousepercolony = false
	#方块放置间隔 (值增大，延迟也增大) [默认：15，最小：1，最大：500]
	#Range: 1 ~ 500
	builderbuildblockdelay = 1
	#挖掘方块间隔 (值减少，挖掘速度减慢) [默认：500，最小：1，最大：10000]
	#Range: 1 ~ 10000
	blockminingdelaymodifier = 1
	#是否启用实验特性（可能存在BUG）？ [默认: false]
	enableindevelopmentfeatures = false
	#是否显示市民姓名标签？ [默认: true]
	alwaysrendernametag = true
	#儿童生长系数。儿童在生长系数为1（默认系数）的情况下平均生长时间大约是1小时。例如5就是快五倍。 [默认：1.000000，最小：1.000000，最大：100.000000
	#Range: 1.0 ~ 100.0
	growthmodifier = 1.5
	#工人是否在雨中工作 [默认: false]
	workersalwaysworkinrain = true
	#玩家会在进入或离开殖民地时收到消息吗？ [默认: true]
	sendenteringleavingmessages = true
	#是否允许玩家更改市民名字？ -1 代表否，0 代表仅指定玩家，1 代表是。（要设置哪些玩家可以更改名称，请参阅下面的“特殊权限组”。） [默认：1，最小：-1，最大：1]
	#Range: -1 ~ 1
	allowglobalnamechanges = 1
	#是否显示特殊节日内容？ [默认: true]
	holidayfeatures = true
	#AI 更新速率，增加该值可以提升性能，并降低市民AI的更新频率。 [默认：1，最小：1，最大：100]
	#Range: 1 ~ 100
	updaterate = 1
	#每单位堆肥产生的泥土量 [默认：1，最小：0，最大：100]
	#Range: 0 ~ 100
	dirtfromcompost = 1
	#挖掘圆石或石头(默认设置，可以使用数据包扩展到其他材料) 时，矿工获得矿石的几率。百分比为单位。(要修改矿工能获取的矿石，参见“矿物列表”选项) [默认：1，最小：0，最大：100]
	#Range: 0 ~ 100
	luckyblockchance = 6
	#自动修复由于区块保存或加载错误而导致的孤立区块 [默认: false]
	fixorphanedchunks = false
	#建筑工在地下是否工作地更慢？ [默认: true]
	restrictbuilderunderground = false
	#从渔夫处获得海绵的几率 (小屋等级要求 4) [默认：0.100000，最小：0.000000，最大：100.000000
	#Range: 0.0 ~ 100.0
	fisherspongechance = 0.1
	#从渔夫处获得海晶碎片/海晶砂粒的几率 (小屋等级要求 3)。海晶石的总的掉落几率是该数值的两倍。 [默认：2.500000，最小：0.000000，最大：100.000000
	#Range: 0.0 ~ 100.0
	fisherprismarinechance = 2.5
	#市政厅至少需要多少级才可启用传送至盟友殖民地功能。 [默认：3，最小：0，最大：5]
	#Range: 0 ~ 5
	minthleveltoteleport = 3
	#未使用建筑工具放置建筑时，提醒玩家使用建筑工具。 [默认: true]
	suggestbuildtoolplacement = true
	#食物消耗系数 [默认：1.000000，最小：0.100000，最大：100.000000
	#Range: 0.1 ~ 100.0
	foodmodifier = 1.5
	#疾病发生频率。1 = 非常常见，100 = 非常罕见。 [默认：5，最小：1，最大：100]
	#Range: 1 ~ 100
	diseasemodifier = 20
	#如果殖民地仅一部分区块被其 所有者/市长 加载，殖民地是否仍应当被载入。(在 “殖民地区块加载下限” 设置至少多少区块被加载才载入殖民地) [默认: false]
	forceloadcolony = true
	#这个选项与 ”强制载入殖民地“选项 协同控制区块载入的数量，此选项的值越高，越少的区块被载入。(最中心区块将会被首先加载) 1=加载所有被圈地的区块 [默认：3，最小：1，最大：15]
	#Range: 1 ~ 15
	colonyloadstrictness = 2
	#酒馆客人恶意耗尽你提供的物品的几率，以百分比为单位 [默认：2，最小：1，最大：100]
	#Range: 1 ~ 100
	badvisitorchance = 2
	#是否在战利品箱内生成 补给船 和 补给营地 战利品 [默认: true]
	generatesupplyloot = false
	#minecolonies.config.maxtreesize.comment [默认：400，最小：1，最大：1000]
	#Range: 1 ~ 1000
	maxtreesize = 400

#与研究系统有关的设置
[research]
	#在创造模式下自动并且(几乎) 瞬间完成研究。如果是false，创造模式玩家仍能开启研究，但研究速度和生存模式一样。 [默认: true]
	researchcreativecompletion = true
	#显著提高在世界加载时与 [研究|数据包] 有关的日志的量 [默认: false]
	researchdebuglog = false
	#消耗列表中的物品来撤销一项已完成的研究 
	researchresetcost = ["minecolonies:ancienttome:1"]

#所有与模拟殖民地命令有关的配置
[commands]
	#是否允许玩家使用 /mc rtp 命令？ [默认: false]
	canplayerusertpcommand = false
	#是否允许玩家使用 /mc colony teleport 命令？ [默认: false]
	canplayerusecolonytpcommand = false
	#玩家是否可传送至盟友的殖民地？ [默认: true]
	canplayeruseallytownhallteleport = true
	#是否允许玩家使用 /mc home 命令？注意：只有殖民地的所有者才能使用此命令。 [默认: false]
	canplayerusehometpcommand = false
	#是否允许玩家使用 /mc colony info 命令？ [默认: true]
	canplayeruseshowcolonyinfocommand = true
	#是否允许玩家使用 /mc citizens kill 命令？ [默认: false]
	canplayerusekillcitizenscommand = false
	#是否允许玩家使用 /mc colony addOfficer 命令？ [默认: true]
	canplayeruseaddofficercommand = true
	#是否允许玩家使用 /mc colony delete 命令？ [默认: true]
	canplayerusedeletecolonycommand = true
	#尝试寻找安全的随机传送点的次数（影响 /mc rtp 命令）。 [默认：4，最小：1，最大：10]
	#Range: 1 ~ 10
	numberofattemptsforsafetp = 4

#与殖民地领地有关的设置
[claims]
	#殖民地的最大领地范围。半径，以区块为单位。 [默认：20，最小：1，最大：50]
	#Range: 1 ~ 50
	maxColonySize = 50
	#殖民地之间的最小间距 (以区块为单位)。 [默认：8，最小：1，最大：200]
	#Range: 1 ~ 200
	minColonyDistance = 30
	#殖民地的初始领地范围。半径，以区块为单位。 [默认：4，最小：1，最大：15]
	#Range: 1 ~ 15
	initialColonySize = 6
	#是否限制殖民地放置的位置必须在世界出生点的一定范围内？ [默认: false]
	restrictcolonyplacement = false
	#殖民地距离世界出生点的最大距离 (单位：方块) [默认：8000，最小：1000，最大：100000]
	#Range: 1000 ~ 100000
	maxdistancefromworldspawn = 100000
	#殖民地距离世界出生点的最小距离 (单位：方块) [默认：512，最小：1，最大：1000]
	#Range: 1 ~ 1000
	mindistancefromworldspawn = 1
	#市长是否能接收到自己殖民地的成就信息？ [默认: true]
	officersreceiveadvancements = true

#所有的配置选项均与模拟殖民地的战斗元素有关
[combat]
	#是否生成入侵者 [默认: true]
	dobarbariansspawn = true
	#入侵者难度设置 [默认：5，最小：0，最大：10]
	#Range: 0 ~ 10
	barbarianhordedifficulty = 5
	#入侵者数量的最小值 [默认：5，最小：1，最大：10]
	#Range: 1 ~ 10
	spawnbarbariansize = 5
	#入侵者数量的最大值 [默认：80，最小：6，最大：400]
	#Range: 6 ~ 400
	maxBarbarianSize = 50
	#入侵者是否可以破坏、攀爬、建造障碍物 [默认: true]
	dobarbariansbreakthroughwalls = true
	#两次袭击间隔的平均天数 [默认：14，最小：1，最大：50]
	#Range: 1 ~ 50
	averagenumberofnightsbetweenraids = 18
	#最短袭击间隔的天数 [默认：10，最小：1，最大：30]
	#Range: 1 ~ 30
	minimumnumberofnightsbetweenraids = 15
	#怪物是否攻击市民？ [默认: true]
	mobattackcitizens = true
	#决定入侵者是否能够破坏关闭的门。 [默认: true]
	shouldraiderbreakdoors = true
	#当市民被攻击时是否会向卫兵寻求帮助？ [默认: true]
	citizencallforhelp = true
	#弓箭手攻击伤害乘数。 [默认：1.000000，最小：0.100000，最大：5.000000
	#Range: 0.1 ~ 5.0
	rangerdamagemult = 1.5
	#骑士攻击伤害乘数。 [默认：1.000000，最小：0.100000，最大：5.000000
	#Range: 0.1 ~ 5.0
	knightdamagemult = 1.0
	#所有卫兵的生命值的乘数。 [默认：1.000000，最小：0.100000，最大：5.000000
	#Range: 0.1 ~ 5.0
	guardhealthmult = 2.0
	#开启PVP模式 (在特定情况下，殖民地可以被摧毁、损坏)。 [默认: false]
	pvp_mode = false
	#海盗船存在的天数. [默认：3，最小：1，最大：10]
	#Range: 1 ~ 10
	daysuntilpirateshipsdespawn = 3
	#入侵者生成的最大高度 (即 y轴 数值)。 [默认：200，最小：1，最大：500]
	#Range: 1 ~ 500
	maxyforbarbarians = 200

#所有权限配置选项
[permissions]
	#是否启用殖民地保护？ [默认: true]
	enablecolonyprotection = true
	#此项独立于殖民地保护，是否禁止殖民地内产生爆炸效果与破坏？ 
	#Allowed Values: DAMAGE_NOTHING, DAMAGE_PLAYERS, DAMAGE_ENTITIES, DAMAGE_EVERYTHING
	turnoffexplosionsincolonies = "DAMAGE_ENTITIES"
	#特殊权限的玩家，特点是可更改公民姓名(见“姓名更改”选项)。 
	specialpermgroup = ["_Raycoms_"]
	#可供玩家在任意殖民地进行交互的方块（例如：自动贩卖机） 
	freetointeractblocks = ["dirt", "0 0 0"]
	#每个权限消息记录的秒数间隔（以减少垃圾日志）。 [默认：30，最小：1，最大：1000]
	#Range: 1 ~ 1000
	secondsBetweenPermissionMessages = 30
	#minecolonies.config.maxkeptbackups.comment [默认：50，最小：3，最大：5000]
	#Range: 3 ~ 5000
	maxkeptbackups = 50

#所有的配置选项均与模组兼容性有关
